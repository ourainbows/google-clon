<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Google-Clon" />
    <meta name="robots" content="index,follow" />
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-items">
          <li>
            <a href="">Gmail</a>
          </li>
          <li>
            <a href="">Images</a>
          </li>
          <li>
            <img 
            src="./assets/menu.svg" alt="menu" class="menu"/>
          </li>
          <li>
            <img src="./assets/profile.png" alt="profile photo" class="profile" />
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <img src="./assets/google.png" alt="logo" class="logo"/>
        <div class="search">
          <div>
            <img src="./assets/seach.svg" alt="search button" />
          </div>
          <input type="text" />
          <div>
            <img src="./assets/voice.svg" alt="voice button" />
          </div>
        </div>
        <div class="buttons-container">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="country">
          <p>Colombia</p>
      </div>
      <hr />
      <div class="info">
        <ul class="info-left">
          <li>About</li>
          <li>Adversting</li>
          <li>Business</li>
          <li>How search works</li>
        </ul>
        <ul class="info-right">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
